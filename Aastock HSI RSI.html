function getOptionID(){

	var optionId = document.date.options_id.value;
	if(optionId === "221000.HK.N"){
		optionId = "221000.HK&AHFT=T";
	} else if(optionId === "221006.HK.N"){

		optionId = "221002.HK&AHFT=T";
	} else if(optionId === "221007.HK.N"){
		optionId = "221007.HK&AHFT=T";
	}
	return optionId;
}

function refreshOptions()

		showstuff("SupText");

		showstuff("SupImg");

	}

	if(document.date.timer_id.value != "0") {

		window.clearInterval(rI);

		rI = window.setInterval(refreshImage, document.date.timer_id.value);

	}

}



function settime () {

  var curtime = new Date();

  var curhour = curtime.getHours();

  var curmin = curtime.getMinutes();

  var cursec = curtime.getSeconds();

  var time = "";

 

  time = (curhour < 10 ? "0" : "") + curhour + ":" +

         (curmin < 10 ? "0" : "") + curmin + ":" +

         (cursec < 10 ? "0" : "") + cursec;

 

  document.date.clock.value = "Last refresh : " + time;

}



function showstuff(boxid){

   document.getElementById(boxid).style.visibility="visible";

   document.getElementById(boxid).style.overflow="hidden";

}



function hidestuff(boxid){

   document.getElementById(boxid).style.visibility="hidden";

}
